<div class="col-xs-3">
	<div class="thumbnail">
		<div class="panel-group" id="accordion" role="tablist"
			aria-multiselectable="true">
			<div ng-repeat="menu in menus"  ng-if="version == 'PIT 1.0.2'" 
				ng-hide="(menu.menuHeader == 'Administer Tests' || menu.menuHeader == 'ACS Simulator Tests') && !isAdmin">
				<div class="panel-heading" role="tab">
					<span>{{menu.menuHeader}}</span> <a data-toggle="collapse"
						data-parent="#accordion" href="#collapseOne" aria-expanded="true"
						aria-controls="collapseOne" class="pointer">
						<!-- <i
						class="glyphicon glyphicon-triangle-bottom"></i> -->
					</a>

				</div>
				<div id="collapseOne" class="panel-collapse collapse in"
					role="tabpanel" aria-labelledby="headingOne">
					<ul>
						<li ng-repeat="menuItem in menu.menuItems"
							ng-hide="(menuItem.menuItem == 'PARes Batch Test' && !userData.allowPaResbatch) || ((menuItem.menuItem == 'Run ACS Test') && onlyMPI)"><a
							data-ui-sref=".{{menuItem.menuLink}}" class="pointer">{{menuItem.menuItem}}</a></li>
					</ul>

				</div>
			</div>

			<div ng-repeat="menu in PIT2menus"
				ng-hide="((menu.menuHeader == 'Vendor Management' || menu.menuHeader == 'ACS Administer Tests' || menu.menuHeader == '3DS Server Administer Tests' || menu.menuHeader == 'ACS Simulator Tests' || menu.menuHeader == 'Other Test Cases' && onlyMPI) && !isAdmin) || (menu.menuHeader == 'Compliance Section' && isAdmin)">
				<div class="panel-heading" role="tab">
					<span>{{menu.menuHeader}}</span> <!--<a data-toggle="collapse"
						data-parent="#accordion" href="#collapseOne" aria-expanded="true"
						aria-controls="collapseOne" class="pointer">  <i
						class="glyphicon glyphicon-triangle-bottom"></i> -->
					</a>

				</div>
				<div id="collapseOne" class="panel-collapse collapse in"
					role="tabpanel" aria-labelledby="headingOne">
					<ul>
						<li ng-repeat="menuItem in menu.menuItems"
							ng-hide="((menuItem.menuItem == 'Validate CAVV') && onlyMPI)"><a
							data-ui-sref=".{{menuItem.menuLink}}" class="pointer">{{menuItem.menuItem}}</a></li>

					</ul>

				</div>
			</div>
		</div>
	</div>	

</div>
