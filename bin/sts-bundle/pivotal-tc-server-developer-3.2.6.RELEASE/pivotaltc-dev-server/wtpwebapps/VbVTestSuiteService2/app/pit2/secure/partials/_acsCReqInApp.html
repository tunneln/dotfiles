<div class="thumbnail">
	<div class="panel-heading text-center">
		<span class="lead"><b>ACS CReq InApp</b></span><br>
		<span class="requiredtext"><i>{{requiredText}}</i></span>
	</div>
	<div data-error-message></div>
	<div ng-show="pageloaded">
		<div class="row text-center">
			<img ng-src="./app/images/acss_imgs/wait.gif" name="loading" />
		</div>
	</div>
	<div class="formcontainer" ng-hide="pageloaded">
		<form name="acsCReqForm" method="post"
			class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Select Test Case: </label>
					<div class="col-md-7">
						<select class="form-control" ng-model="selectedTestCase"
							ng-options="testCase.tcId as testCase.tcDesc for testCase in testCases"
							ng-change="changeTCReqData(selectedTestCase)">
							<option value="">New Test Case</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Test Case Name: </label>
					<div class="col-md-7">
						<input type="text" name="tesCaseName" ng-model="testCaseName"
							class="form-control input-sm" ng-maxlength="100"
							ng-required="true" autocomplete="off"/>
						<div class="help-block"
							ng-messages="acsCReqForm.tesCaseName.$error"
							ng-class="{ 'has-error':acsCReqForm.tesCaseName.$touched && acsCReqForm.tesCaseName.$invalid}"
							ng-if="acsCReqForm.tesCaseName.$touched">
							<div ng-message="required">This field is required</div>
							<div ng-message="maxlength">Test Case Name should not
								exceed more than 100 characters length</div>
							<!--  <div data-validation-message></div>-->
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Expected Test Case
						Result: </label>
					<div class="col-md-7">
						<span> <select id="expectedRes" multiple="true"
							ng-model="selectedExpResps"
							ng-options="response.value as response.value for response in expectedResponses"></select>
						</span> <span><i>(Hold Ctrl key down and click mouse for
								multiple selections)</i></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Special V3DSTS Action:
					</label>
					<div class="col-md-7">
						<span ng-repeat="action in pitActions"> <input type="radio"
							value="{{action}}" ng-model="$parent.pitAction">&nbsp;{{action}}<br />
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> CReq Template:<br />
						&nbsp;&nbsp;&nbsp;&nbsp;format: <span><a href
							ng-click="jsonFormat('CReq')" class="pointer underline">on</a></span><span>&nbsp;</span><span><a href 
							ng-click="jsonUnformat('CReq')" class="pointer underline">off</a></span>
					</label>
					<div class="col-md-7">
						<textarea name="cReqMessage" ng-model="cReqTemplate"
							class="form-control input-sm" rows="15" cols="4"
							ng-required="true">
						</textarea>
						<div class="help-block"
							ng-messages="acsCReqForm.paReqMessage.$error"
							ng-class="{ 'has-error':acsCReqForm.cReqMessage.$touched && acsCReqForm.cReqMessage.$invalid}"
							ng-if="acsCReqForm.cReqMessage.$touched">
							<div data-validation-message></div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Optional Expected
						Response: <br>
						<p style="text-align: right; padding-right: 5px;">
							(3-D Secure Error Only)<br> <a href
								ng-click="optionExpRes()">Use Template:</a><br>
							&nbsp;&nbsp;&nbsp;&nbsp;format: <a href
								ng-click="expRespJsonFormat()" class="pointer underline">on</a>&nbsp;<a
								href ng-click="expRespJsonUnformat()" class="pointer underline">off</a>
						</p>
					</label>

					<!-- <div class="col-md-7">
						<select>
							<option>New Expected Response</option>
						</select>
						<a class="pointer">Save</a> selected response
						<a class="pointer">Remove</a> selected response
					</div> -->
					<div class="col-md-7">
						<textarea class="form-control input-sm" rows="8" cols="50"
							name="expectedResMsg" ng-model="expectedResMsg"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Is Required
						Testcase: </label>
					<div class="col-md-7">
						<input type="checkbox" name="Compliance" ng-model="compliance"
							ng-checked="compliance.flag">
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-center" ng-if="!loading">
				<input type="submit" value="Create" class="btn btn-default btn-sm"
					ng-click="acsCReqSubmit('create',compliance)"
					ng-disabled="acsCReqForm.$invalid || isExistingTC"> <input
					type="submit" value="Update" class="btn btn-primary btn-sm"
					ng-click="acsCReqSubmit('update',compliance)"
					ng-disabled="acsCReqForm.$invalid || !isExistingTC"> <input
					type="submit" value="Delete" class="btn btn-default btn-sm"
					ng-click="deleteConfirm()"
					ng-disabled="acsCReqForm.$invalid || !isExistingTC">
			</div>
			<div class="row text-center" ng-if="loading">
				<img ng-src="{{ajaxLoaderPath}}" name="loading" />
			</div>
		</form>
	</div>
</div>
