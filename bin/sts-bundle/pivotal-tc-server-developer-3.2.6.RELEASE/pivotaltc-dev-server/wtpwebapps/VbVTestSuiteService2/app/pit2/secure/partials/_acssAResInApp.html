<div class="thumbnail">
	<div class="panel-heading text-center">
		<span class="lead"><b>ACS Simulator ARes InApp </b></span><br>
		<span class="requiredtext"><i>{{requiredText}}</i></span>
	</div>
	<div data-error-message></div>
	<div class="formcontainer">
		<form name="acssAResForm"method="post" class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Select Test Case: </label>
					<div class="col-md-7">
						<select class="form-control" ng-model="selectedTestCase"
							ng-options="testCase.testCaseId as testCase.testCaseName for testCase in testCases" ng-change="setSelectedTCData(selectedTestCase)">
							<option value="">New Test Case</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Test Case Name: </label>
					<div class="col-md-7">
						<input type="text" name="tesCase" ng-model="testCaseName" autocomplete="off"
							class="form-control input-sm" ng-maxlength="200" ng-required="true"/>
						<div class="help-block" ng-messages="acssAResForm.tesCase.$error"
							ng-class="{ 'has-error':acssAResForm.tesCase.$touched && acssAResForm.tesCase.$invalid && acssAResForm.$invalid}"
							ng-if="acssAResForm.tesCase.$touched">
							<div ng-message="required">This field is required</div>
							<div ng-message="maxlength">Test Case Name should not exceed more than 200 characters length</div>
							<!--  <div data-validation-message></div>-->
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> ARes Template: <br/>
						&nbsp;&nbsp;&nbsp;&nbsp;format
						<span><a href ng-click="jsonFormat()" class="pointer underline">on</a></span><span>&nbsp;</span><span><a href ng-click="jsonUnformat()" class="pointer underline">off</a></span>
					</label>
					<div class="col-md-7">
						<textarea name="acssAResMessage" ng-model="aResTemplateMsg"  
							class="form-control input-sm" rows="15" cols="4" ng-required=true>
					</textarea>
					<div class="help-block" ng-messages="acssAResForm.acssAResMessage.$error"
						ng-class="{ 'has-error':acssAResForm.acssAResMessage.$touched && acssAResForm.acssAResMessage.$invalid}"
						ng-if="acssAResForm.acssAResMessage.$touched">
						<div data-validation-message></div>
					</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-center">
				<input type="button" value="Create" class="btn btn-default btn-sm" 
					ng-click="submitTestCase('create')" ng-disabled="acssAResForm.$invalid || isExistingTC">
				<input type="button" value="Update" class="btn btn-primary btn-sm"
					ng-click="submitTestCase('update')" ng-disabled="acssAResForm.$invalid || !isExistingTC">
				<input type="button" value="Delete" class="btn btn-default btn-sm"
					ng-click="deleteConfirm()" ng-disabled="acssAResForm.$invalid || !isExistingTC">
			</div>
