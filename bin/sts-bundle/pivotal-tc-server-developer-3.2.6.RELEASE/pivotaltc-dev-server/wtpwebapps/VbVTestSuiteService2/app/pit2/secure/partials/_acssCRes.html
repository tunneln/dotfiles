<div class="thumbnail">
	<div class="panel-heading text-center">
		<span class="lead"><b>ACS Simulator CRes </b></span><br>
		<span class="requiredtext"><i>{{requiredText}}</i></span>
	</div>
	<div data-error-message></div>
	<div ng-show="pageloaded">
	<div class="row text-center" ><img ng-src="./app/images/acss_imgs/wait.gif" name="loading" /></div>
	</div>
	<div class="formcontainer" ng-hide="pageloaded">
		<form name="acssCResForm" method="post" class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Select Test Case: </label>
					<div class="col-md-7">
						<select class="form-control" ng-model="selectedTestCase"
							ng-options="testCase.testCaseId as testCase.testCaseName for testCase in testCases" ng-change="setSelectedTCData(selectedTestCase)">
							<option value="">New Test Case</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Test Case Name: </label>
					<div class="col-md-7">
						<input type="text" name="tesCase" ng-model="testCaseName" autocomplete="off"
							class="form-control input-sm" ng-maxlength="200" ng-required="true"/>
						<div class="help-block" ng-messages="acssCResForm.tesCase.$error"
							ng-class="{ 'has-error':acssCResForm.tesCase.$touched && acssCResForm.tesCase.$invalid && acssCResForm.$invalid}"
							ng-if="acssCResForm.tesCase.$touched">
							<div ng-message="required">This field is required</div>
							<div ng-message="maxlength">Test Case Name should not exceed more than 200 characters length</div>
							<!--  <div data-validation-message></div>-->
						</div>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> CRes Template: <br/>
						&nbsp;&nbsp;&nbsp;&nbsp;format: 
						<span><a href ng-click="jsonFormat()" class="pointer underline">on</a></span><span>&nbsp;</span><span><a href ng-click="jsonUnformat()" class="pointer underline">off</a></span>
					</label>
					<div class="col-md-7">
						<textarea name="acssCResMessage" ng-model="cResTemplateMsg"
							class="form-control input-sm" rows="15" cols="4" ng-required="true">
						</textarea>
						<div class="help-block" ng-messages="acssCResForm.acssCResMessage.$error"
							ng-class="{ 'has-error':acssCResForm.acssCResMessage.$touched && acssCResForm.acssCResMessage.$invalid}"
							ng-if="acssCResForm.acssCResMessage.$touched">
							<div data-validation-message></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Select Required Screen: </label>
					<div class="col-md-7">
						<select class="form-control" name="requiredScreen" ng-model="selectedReqScreen" ng-required="true">
							<option value="">Select Required Screen</option>
							<option value="PCS">Password Screen</option>
							<!-- <option value="ADS">ADS Screen</option> -->
						</select>
						<div class="help-block" ng-messages="acssCResForm.requiredScreen.$error"
							ng-class="{ 'has-error':acssCResForm.requiredScreen.$touched && acssCResForm.requiredScreen.$invalid}"
							ng-if="acssCResForm.requiredScreen.$touched">
							<div data-validation-message></div>
						</div>
					</div>
				</div>
			</div>
			<div ng-if="selectedReqScreen == 'PCS'">
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> Required confirmation Screen:</label>
						<div class="col-md-7">
							<input type="checkbox" ng-model="reqPwdCnfrmScreen">
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-center" ng-if="!loading">
				<input type="button" value="Create" class="btn btn-default btn-sm" 
					ng-click="submitTestCase('create')" ng-disabled="acssCResForm.$invalid || isExistingTC">
				<input type="button" value="Update" class="btn btn-primary btn-sm"
					ng-click="submitTestCase('update')" ng-disabled="acssCResForm.$invalid || !isExistingTC">
				<input type="button" value="Delete" class="btn btn-default btn-sm"
					ng-click="deleteConfirm()" ng-disabled="acssCResForm.$invalid || !isExistingTC">
			</div>
			<div class="row text-center" ng-if="loading"><img ng-src="{{ajaxLoaderPath}}" name="loading" /></div>
		</form>
	</div>
</div>
