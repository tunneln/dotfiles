
<div class="formcontainer">

	<form name="complainceForm" method="post" class="form-horizontal">

		<div ng-show="isPageloading">
			<div class="row text-center">
				<img ng-src="./app/images/acss_imgs/wait.gif" alt="Loading..."
					name="loading" />
			</div>
		</div>
		<div ng-show="!isPageloading">
		<div align="left" style="font-weight: bold" ng-if = '!unRegUsr'>{{vendor}}</div>
			<div ng-if="unRegUsr">
				<h4>{{unRegMsg}}</h4>
			</div>
			
			<!-- <div ng-show="ntAsingUsr">
				<h4>please request for Compliance letter.</h4>
			</div>
			<div ng-show="pendUsr">
				<h4>Your Compliance letter approval is pending at GST Admin.</h4>
			</div>
			<div ng-show="denyUsr">
				<h4>Compliance letter is Denied. Please contact GST Admin.</h4>
			</div> -->
			<div ng-show="appUsr || !unRegUsr">
				<div class="thumbnail">
					<div align="center" style="font-weight: bold">Compliance
						Details</div>
					<table class="table table-bordered table-condensed">
						<tr>
							<th>Company Name</th>
							<th>Product Type</th>
							<th>Product Version</th>
							<th>Registration Date</th>
							<th>Compliance Expiry Date</th>
							<th></th>
						</tr>
						<tr ng-repeat="compDtl in complDetails">
							<td>{{compDtl.CompanyName}}</td>
							<td ng-if = "compDtl.ProductType == 'ACS'">{{compDtl.ProductType}}</td>
							<td ng-if = "compDtl.ProductType == 'MPI'">3DSS</td>
							<td>{{compDtl.ProductVersion}}</td>
							<td>{{compDtl.RegDate}}</td>
							<td>{{compDtl.complianceExpiryDate}}</td>
							<td ng-if = "compDtl.ComplianceStatus == 'Approved'"><a style="text-decoration: none;"> <span
									class="pointer" ng-click="openPdf(compDtl.userId,compDtl.ProductType)">pdf copy</span>
							</a></td>
							<td ng-if = "compDtl.ComplianceStatus != 'Approved'">{{compDtl.ComplianceStatus}}</td>
						</tr>
					</table>
				</div>
			</div>
			</div>
			<!-- <object  data="{{content}}" type="application/pdf" style="width: 100%; height: 400px;"></object> -->
				<!-- <img ng-src="{{ajaxLoaderPath}}" name="loading" /> -->
			</div>
	</form>
