<div class="thumbnail">
	<div class="panel-heading text-center">
		<span class="lead"><b>Review CRes Response</b></span>
	</div>
	<div ng-if="isPageLoading">
		<div class="row text-center">
			<img ng-src="./app/images/acss_imgs/wait.gif" name="loading"
				alt="Loading..." />
		</div>
	</div>
	<div ng-show="!isPageLoading">
		<div class="formcontainer">
			<form name="reviewCTHCResForm" class="form-horizontal">
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> Test Case: </label>
						<div class="col-md-7">
							<output>{{testCase}}</output>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> ACS URL: </label>
						<div class="col-md-7 wordwrapbreak">
							<output>{{payerAuthUrl}}</output>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> Response Info: </label>
						<div class="col-md-7">
							<output id="respinfoId" style="font-size: 12px;">{{result}}</output>
						</div>
					</div>
				</div>
				<div class="row" ng-if="errResponseMsg!=null">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> </label>
						<div class="col-md-7">
							<div style="font-size: 12px;">
								<font color='red'> {{errResponseMsg}}</font><br />
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> CRes Message:<br>
							&nbsp;&nbsp;&nbsp;&nbsp;format: <span><a href
								ng-click="jsonFormat()" class="pointer underline">on</a></span><span>&nbsp;</span><span><a
								href ng-click="jsonUnformat()" class="pointer underline">off</a></span>
						</label>
						<div class="col-md-7">
							<textarea class="form-control input-sm" rows="15" cols="4">  {{cResMessage}}
					</textarea>
						</div>
					</div>
				</div>

				<div class="row" ng-if="expectedResponse!=null">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable"> Expected Response:<br>
							&nbsp;&nbsp;&nbsp;&nbsp;format: <span><a href
								ng-click="expjsonFormat()" class="pointer underline">on</a></span><span>&nbsp;</span><span><a
								href ng-click="expjsonUnformat()" class="pointer underline">off</a></span>
						</label>
						<div class="col-md-7">
							<textarea class="form-control input-sm" rows="15" cols="4">  {{expectedResponse}}
					</textarea>
						</div>
					</div>
				</div>


				<div class="row text-center">
					<input type="submit" value="Required Test Cases"
						class="btn btn-primary btn-sm" ng-click="showAcsScrn()"
						ng-show="runAcsBtn"> <input type="submit"
						value="Test Case Details" ng-click="tcDetails()"
						class="btn btn-primary btn-sm" ng-show="tcBtn"> <!-- <input
						type="submit" value="Submit to VIP" class="btn btn-primary btn-sm"
						ng-click="submitToVip()" ng-show="showVIPBtn && isACS"> -->
				</div>
			</form>
		</div>
	</div>
</div>
