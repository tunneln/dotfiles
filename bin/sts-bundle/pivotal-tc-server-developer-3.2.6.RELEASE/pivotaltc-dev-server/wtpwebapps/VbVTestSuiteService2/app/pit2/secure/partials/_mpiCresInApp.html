<div class="thumbnail">
	<div class="panel-heading text-center">
		<span class="lead"><b>3DS Server CRes InApp</b></span><br>
		<span class="requiredtext"><i>{{requiredText}}</i></span>
	</div>
	<div data-error-message></div>
	<div ng-show="pageloaded">
		<div class="row text-center">
			<img ng-src="./app/images/acss_imgs/wait.gif" name="loading" />
		</div>
	</div>
	<div class="formcontainer" ng-hide="pageloaded">
		<form name="mpiCResForm" ng-submit="" method="post"
			class="form-horizontal">
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Select Test Case: </label>
					<div class="col-md-7">
						<select class="form-control" ng-model="selectedTestCase"
							ng-options="testCase.tcId as testCase.tcDesc for testCase in testCases"
							ng-change="changeTCReqData(selectedTestCase)">
							<option value="">New Test Case</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Test Case Name: </label>
					<div class="col-md-7">
						<input type="text" name="tesCaseName" ng-model="testCaseName"
							autocomplete="off" class="form-control input-sm"
							ng-maxlength="100" ng-required="true" />
						<div class="help-block"
							ng-messages="mpiCResForm.tesCaseName.$error"
							ng-class="{ 'has-error':mpiCResForm.tesCaseName.$touched && mpiCResForm.tesCaseName.$invalid}"
							ng-if="mpiCResForm.tesCaseName.$touched">
							<div ng-message="required">This field is required</div>
							<div ng-message="maxlength">Test Case Name should not
								exceed more than 100 characters length</div>
							<!--  <div data-validation-message></div>-->
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> Account #: </label>
					<div class="col-md-7">
						<input type="text" name="panNum" ng-model="pan" autocomplete="off"
							class="form-control input-sm" ng-required="true"
							ng-minlength="13" ng-maxlength="19" ng-pattern="/^[0-9]*$/">
						<div class="help-block" ng-messages="mpiCResForm.panNum.$error"
							ng-class="{ 'has-error':mpiCResForm.panNum.$touched && mpiCResForm.panNum.$invalid}"
							ng-if="mpiCResForm.panNum.$touched">
							<div ng-message="required">This field is required</div>
							<div ng-message="pattern">Invalid Account #</div>
							<div ng-message="minlength,maxlength">Account # should be between 13 and 19 digits</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Special V3DSTS Action:
					</label>
					<div class="col-md-7">
						<span ng-repeat="action in pitActions"> <input type="radio"
							value="{{action}}" ng-model="$parent.pitAction">&nbsp;{{action}}<br />
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 required">
					<label class="col-md-4 control-lable"> CRes Template: <br />
						&nbsp;&nbsp;&nbsp;&nbsp;format: <span><a href
							ng-click="jsonFormat('CRes')" class="pointer underline">on</a></span><span>&nbsp;</span><span><a
							href ng-click="jsonUnformat('CRes')" class="pointer underline">off</a></span>

					</label>
					<div class="col-md-7">
						<textarea name="cResTemplate" ng-model="cResTemplate"
							class="form-control input-sm" rows="15" cols="4"
							ng-required="true">
					</textarea>
						<div class="help-block"
							ng-messages="mpiCResForm.cResTemplate.$error"
							ng-class="{ 'has-error':mpiCResForm.cResTemplate.$touched && mpiCResForm.cResTemplate.$invalid}"
							ng-if="mpiCResForm.cResTemplate.$touched">
							<div data-validation-message></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> CReq Template <br />
						Required Fields:
					</label>
					<div class="col-md-7">
						<textarea name="cReqMandField" ng-model="cReqMandFields"
							class="form-control input-sm" rows="5" cols="4">
					</textarea>
						<!-- <span style="color: red;"><i>(Please enter fields with comma(,) separated)</i></span> -->
						<div class="help-block"
							ng-messages="mpiAResForm.cReqMandField.$error"
							ng-class="{ 'has-error':mpiAResForm.cReqMandField.$touched && mpiAResForm.cReqMandField.$invalid}"
							ng-if="mpiAResForm.cReqMandField.$touched">
							<div data-validation-message></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-lable"> Is Required
						Testcase: </label>
					<div class="col-md-7">
						<input type="checkbox" name="Compliance" ng-model="compliance"
							ng-checked="compliance.flag">
					</div>
				</div>
			</div>
			<hr>
			<div class="row text-center" ng-if="!loading">
				<input type="button" value="Create" class="btn btn-default btn-sm"
					ng-click="mpiCResSubmit('create',compliance)"
					ng-disabled="mpiCResForm.$invalid || isExistingTC"> <input
					type="button" value="Update" class="btn btn-primary btn-sm"
					ng-click="mpiCResSubmit('update',compliance)"
					ng-disabled="mpiCResForm.$invalid || !isExistingTC"> <input
					type="button" value="Delete" class="btn btn-default btn-sm"
					ng-click="deleteConfirm()"
					ng-disabled="mpiCResForm.$invalid || !isExistingTC">
			</div>
			<div class="row text-center" ng-if="loading">
				<img ng-src="{{ajaxLoaderPath}}" name="loading" />
			</div>
		</form>
	</div>
</div>
